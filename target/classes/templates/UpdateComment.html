<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Write a Blog</title>
  <style>
    /* CSS styles for the form */
    body {
      background-color: #f3f3f3; /* Background color */
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }


  </style>
</head>
<body>

<div class="post-container">

  <form th:action="  @{'/updateComment/' + *{UpdateComment.id} }" th:method="post">
    <input th:type="hidden" th:value="${post_id}" th:name="'post_id'">
    <input type="hidden" name="id" th:value = "${UpdateComment.id}" th:name="commentId"/>
    <label >Comment:</label>
    <textarea rows="10" th:text="${UpdateComment.commentText}" th:name="updatedComment" required></textarea>
    <button type="submit">Update</button>
  </form>
</div>
</body>
</html>
